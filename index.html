<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Слайдер Джус И.О.</title>

   <style>
      body {
         background-color: #cc5c00;
         min-height: 100vh;
         padding: 0 10vh;
         margin: 0;
         position: relative;
         display: flex;
         align-items: center;
         justify-content: center;
      }
      .slider {
         -webkit-appearance: none;
         margin: 20px 0;
         width: 100%;
         height: 15px;
         border-radius: 5px;
         background-color: #cc5c00;
         box-shadow: inset 0 3px 18px rgba(0,0,0,0.6);
         outline: none;
      }

      .slider::-webkit-slider-thumb {
         height: 40px;
         width: 40px;
         border-radius: 50%;
         cursor: pointer;
         -webkit-appearance: none;
         margin-top: -8px;
         border-radius: 50%;
         background-image: url('saw.png');
         background-size: contain;
         background-position: center center;
         background-repeat: no-repeat;
         outline: none
      }
      .slider::-webkit-slider-thumb:hover {
         box-shadow: 0 0 0 3px #cc5c00,
                     0 0 0 6px white;
      }
      .slider:active::-webkit-slider-thumb {
         box-shadow: 0 0 0 3px #cc5c00,
                     0 0 0 6px white;
      }

      .slidecontainer {
         width: 500px;
         position: relative;
      }
      
      .box{
         position: absolute;
         top: -50%;
      }
      .box span {
         width: 40px;
         height: 24px;
         line-height: 24px;
         text-align: center;
         background: #333333;
         color: #fff;
         font-size: 24px;
         display: block;
         position: absolute;
         left: 50%;
         transform: translate(-50%, 0);
         border-radius: 6px;
      }
      .box span:before {
         content: "";
         position: absolute;
         width: 0;
         height: 0;
         border-top: 10px solid #333333;
         border-left: 5px solid transparent;
         border-right: 5px solid transparent;
         top: 100%;
         left: 50%;
         margin-left: -5px;
         margin-top: -1px;
      }

   </style>
</head>

<body>
   <div class="slidecontainer">
      <div class="box" id="value"></div>
      <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
      </div>
   </div>
   
   <script>
      var slider = document.getElementById('myRange');
      var value = document.getElementById('value'),
      
      setValue = ()=>{
         const newValue = Number( (slider.value - slider.min) * 100 / (slider.max - slider.min) );
         const newPosition = 10 - (newValue * 0.2);
         value.innerHTML = `<span>${slider.value}</span>`;
         value.style.left = `calc(${newValue}% + (${newPosition}px))`;
      };
      
      document.addEventListener("DOMContentLoaded", setValue);
      slider.addEventListener('input', setValue);
   </script>
</body>

</html>
